<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <div class="container">
      <form name="form1">
        
           <input class="screen " type ="text" name = "answer">
        
        <div class="buttons">

          <div class="Row one">
            <input class="clearer" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >
            <input class="button rc" type = "button" value = "/" onclick = "form1.answer.value += '/' ">
          </div>
          <div class="Row two">
            <input class="button la" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
            <input class="button lc" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
            <input class="button ra" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
            <input class="button rc" type = "button" value = "Ã—" onclick = "form1.answer.value += '*' ">
          </div>
          <div class="Row three">
            <input class="button la" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
            <input class="button lc" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
            <input class="button ra" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
            <input class="button rc" type = "button" value = "-" onclick = "form1.answer.value += '-' ">
          </div>
          <div class="Row four">
            <input class="button la" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
            <input class="button lc" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
            <input class="button ra" type = "button" value = "3" onclick = "form1.answer.value += '3' ">
            <input class="button rc" type = "button" value = "+" onclick = "form1.answer.value += '+' ">
          </div>
          <div class="Row five">
            <input class="button lc" type = "button" value = "0" onclick = "form1.answer.value += '0' ">
            <input class="button ra" type = "button" value = "." onclick = "form1.answer.value += '.' ">
            <input class="button rc" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
          </div>

        </div>


      </form>

    </div>
    <br><br><br><br><br>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
